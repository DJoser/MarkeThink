<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>MarkeThink</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/levels/preloader.js"></script>
    <script type="text/javascript" src="js/levels/MainMenu.js"></script>
    <script type="text/javascript" src="js/levels/level1.js"></script>
    <script type="text/javascript" src="js/levels/level2.js"></script>
    <script type="text/javascript" src="js/levels/level3.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    window.onload = function() {
        var game = new Phaser.Game(1280,720, Phaser.AUTO, '',null,false,false);

        game.state.add('MainMenu', BasicGame.MainMenu);
        game.state.add('Preloader', BasicGame.Preloader);
        game.state.add('Level1', BasicGame.Level1);
        game.state.add('Level2', BasicGame.Level2);
        game.state.add('Level3', BasicGame.Level3);

        //	Iniciar la carga del juego
        game.state.start('Preloader');
    };
</script>

</body>
</html>
